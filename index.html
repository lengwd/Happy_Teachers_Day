<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐 - 金老师和小伙伴们</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            font-family: 'Fredoka One', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* 飘动的装饰元素 */
        .floating-emoji {
            position: absolute;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .emoji1 { top: 10%; left: 10%; animation-delay: 0s; }
        .emoji2 { top: 20%; right: 15%; animation-delay: 2s; }
        .emoji3 { top: 60%; left: 5%; animation-delay: 4s; }
        .emoji4 { top: 70%; right: 10%; animation-delay: 1s; }
        
        h1 {
            font-size: 3.5em;
            margin-top: 60px;
            margin-bottom: 0.2em;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #fff, 6px 6px 10px rgba(0,0,0,0.1);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h2 {
            font-size: 2.2em;
            margin-bottom: 1em;
            color: #4ecdc4;
            text-shadow: 2px 2px 0px #fff;
        }
        
        .emoji-row {
            font-size: 2.5em;
            margin-bottom: 1em;
            animation: wiggle 3s ease-in-out infinite;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }
        
        .content {
            font-size: 1.2em;
            line-height: 2.2;
            margin-bottom: 1.5em;
            color: #555;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .heart-row {
            font-size: 1.8em;
            margin-bottom: 1em;
            color: #ff6b6b;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .date {
            margin-top: 2em;
            font-size: 1.1em;
            letter-spacing: 2px;
            color: #666;
        }
        
        .characters {
            margin-top: 3em;
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .character {
            position: relative;
            animation: characterBounce 4s ease-in-out infinite;
        }
        
        .character:nth-child(1) { animation-delay: 0s; }
        .character:nth-child(2) { animation-delay: 0.8s; }
        .character:nth-child(3) { animation-delay: 1.6s; }
        .character:nth-child(4) { animation-delay: 2.4s; }
        .character:nth-child(5) { animation-delay: 3.2s; }
        
        @keyframes characterBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        
        /* 小丁 - 活泼男孩 */
        .xiaoding {
            font-size: 4em;
            color: #4ecdc4;
        }
        
        /* 达子 - 运动男孩 */
        .dazi {
            font-size: 4em;
            color: #45b7d1;
        }
        
        /* 金老师 - 温和老师 */
        .teacher {
            font-size: 4.5em;
            color: #f39c12;
            position: relative;
        }
        
        .teacher::after {
            content: "👑";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6em;
            animation: crownShine 3s ease-in-out infinite;
        }
        
        @keyframes crownShine {
            0%, 100% { opacity: 1; transform: translateX(-50%) rotate(0deg); }
            50% { opacity: 0.7; transform: translateX(-50%) rotate(10deg); }
        }
        
        /* 小何 - 可爱女孩 */
        .xiaohe {
            font-size: 4em;
            color: #e74c3c;
        }
        
        /* 小金 - 高个男孩 */
        .xiaojin {
            font-size: 4em;
            color: #9b59b6;
        }
        
        .character-name {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 0px #fff;
        }
        
        .character-trait {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* 特殊装饰 */
        .speech-bubble {
            position: absolute;
            background: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 0.8em;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            animation: bubblePop 6s ease-in-out infinite;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #fff;
        }
        
        @keyframes bubblePop {
            0%, 80%, 100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
            10%, 70% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        .fun-message {
            margin-top: 40px;
            font-size: 1.3em;
            color: #ff6b6b;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
        }
        
        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- 飘动装饰 -->
    <div class="floating-emoji emoji1">🎈</div>
    <div class="floating-emoji emoji2">⭐</div>
    <div class="floating-emoji emoji3">🌸</div>
    <div class="floating-emoji emoji4">🎊</div>
    
    <h1>超棒的金老师！</h1>
    <h2>教师节快乐呀～ 🎉</h2>
    <div class="emoji-row">🌈 ✨ 🎭 ✨ 🌈</div>
    
    <div class="content">
        哇哦！金老师您真的太厉害啦！🤩<br>
        您就像魔法师一样，让枯燥的知识变得超有趣～<br>
        我们这群小可爱都被您"迷住"了呢！😆<br>
        希望您每天都开开心心，笑容满满！💕
    </div>
    
    <div class="heart-row">
        💖 我们的超级英雄老师 💖
    </div>
    
    <div class="characters">
        <div class="character">
            <div class="xiaoding">🧒</div>
            <div class="character-name">小丁</div>
            <div class="character-trait">活力小子</div>
            <div class="speech-bubble">老师最棒！</div>
        </div>
        
        <div class="character">
            <div class="dazi">💪</div>
            <div class="character-name">达子</div>
            <div class="character-trait">运动健将</div>
            <div class="speech-bubble">感谢老师！</div>
        </div>
        
        <div class="character teacher">
            <div>👨‍🏫</div>
            <div class="character-name">金老师</div>
            <div class="character-trait">我们的超级老师</div>
            <div class="speech-bubble">谢谢大家～</div>
        </div>
        
        <div class="character">
            <div class="xiaohe">👧</div>
            <div class="character-name">小何</div>
            <div class="character-trait">甜美少女</div>
            <div class="speech-bubble">老师辛苦了！</div>
        </div>
        
        <div class="character">
            <div class="xiaojin">🙋‍♂️</div>
            <div class="character-name">小金</div>
            <div class="character-trait">高个暖男</div>
            <div class="speech-bubble">节日快乐！</div>
        </div>
    </div>
    
    <div class="fun-message">
        🎪 这是我们给您准备的小惊喜哦！🎪
    </div>
    
    <div class="date">
        2025年9月10日 · 最特别的教师节 🌟
    </div>
</body>
</html>
