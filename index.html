<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐 - 金老师和小伙伴们</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            font-family: 'Fredoka One', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* 飘动的装饰元素 */
        .floating-emoji {
            position: absolute;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .emoji1 { top: 10%; left: 10%; animation-delay: 0s; }
        .emoji2 { top: 20%; right: 15%; animation-delay: 2s; }
        .emoji3 { top: 60%; left: 5%; animation-delay: 4s; }
        .emoji4 { top: 70%; right: 10%; animation-delay: 1s; }
        .emoji5 { top: 40%; left: 8%; animation-delay: 3s; }
        .emoji6 { top: 50%; right: 8%; animation-delay: 5s; }
        
        h1 {
            font-size: 3.5em;
            margin-top: 60px;
            margin-bottom: 0.2em;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #fff, 6px 6px 10px rgba(0,0,0,0.1);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h2 {
            font-size: 2.2em;
            margin-bottom: 1em;
            color: #4ecdc4;
            text-shadow: 2px 2px 0px #fff;
        }
        
        .emoji-row {
            font-size: 2.5em;
            margin-bottom: 1em;
            animation: wiggle 3s ease-in-out infinite;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }
        
        .content {
            font-size: 1.2em;
            line-height: 2.2;
            margin-bottom: 1.5em;
            color: #555;
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 25px;
            margin: 20px auto;
            max-width: 650px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            border: 3px solid rgba(255,255,255,0.8);
            position: relative;
            overflow: hidden;
        }
        
        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 4s ease-in-out infinite;
        }
        
        @keyframes shine {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .heart-row {
            font-size: 1.8em;
            margin-bottom: 1em;
            color: #ff6b6b;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .date {
            margin-top: 2em;
            font-size: 1.1em;
            letter-spacing: 2px;
            color: #666;
        }
        
        .characters {
            margin-top: 3em;
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .character {
            position: relative;
            animation: characterBounce 4s ease-in-out infinite;
        }
        
        .character:nth-child(1) { animation-delay: 0s; }
        .character:nth-child(2) { animation-delay: 0.8s; }
        .character:nth-child(3) { animation-delay: 1.6s; }
        .character:nth-child(4) { animation-delay: 2.4s; }
        .character:nth-child(5) { animation-delay: 3.2s; }
        
        @keyframes characterBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        
        /* 小丁 - 活泼男孩 */
        .xiaoding {
            font-size: 4em;
            color: #4ecdc4;
        }
        
        /* 达子 - 运动男孩 */
        .dazi {
            font-size: 4em;
            color: #45b7d1;
        }
        
        /* 金老师 - 温和老师 */
        .teacher {
            font-size: 4.5em;
            color: #f39c12;
            position: relative;
        }
        
        .teacher::after {
            content: "👑";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6em;
            animation: crownShine 3s ease-in-out infinite;
        }
        
        @keyframes crownShine {
            0%, 100% { opacity: 1; transform: translateX(-50%) rotate(0deg); }
            50% { opacity: 0.7; transform: translateX(-50%) rotate(10deg); }
        }
        
        /* 小何 - 可爱女孩 */
        .xiaohe {
            font-size: 4em;
            color: #e74c3c;
        }
        
        /* 小金 - 高个男孩 */
        .xiaojin {
            font-size: 4em;
            color: #9b59b6;
        }
        
        .character-name {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 0px #fff;
        }
        
        /* 特殊装饰 */
        .speech-bubble {
            position: absolute;
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 0.8em;
            color: #333;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            animation: bubblePop 6s ease-in-out infinite;
            border: 2px solid rgba(255,182,193,0.5);
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid #fff;
        }
        
        @keyframes bubblePop {
            0%, 80%, 100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
            10%, 70% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        .fun-message {
            margin-top: 40px;
            font-size: 1.3em;
            color: #ff6b6b;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
        }
        
        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }
        
        /* 新增的有趣细节 */
        .sparkle {
            position: absolute;
            font-size: 1.5em;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        
        .sparkle1 { top: 15%; left: 20%; animation-delay: 0.5s; }
        .sparkle2 { top: 25%; right: 25%; animation-delay: 1.5s; }
        .sparkle3 { top: 65%; left: 15%; animation-delay: 2.5s; }
        
        /* 心形飘动效果 */
        .heart-float {
            position: absolute;
            font-size: 1.2em;
            color: #ff69b4;
            animation: heartFloat 8s linear infinite;
        }
        
        @keyframes heartFloat {
            0% { 
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .heart1 { left: 10%; animation-delay: 0s; }
        .heart2 { left: 30%; animation-delay: 2s; }
        .heart3 { left: 50%; animation-delay: 4s; }
        .heart4 { left: 70%; animation-delay: 6s; }
        .heart5 { left: 90%; animation-delay: 8s; }
    </style>
</head>
<body>
    <!-- 飘动装饰 -->
    <div class="floating-emoji emoji1">🎈</div>
    <div class="floating-emoji emoji2">⭐</div>
    <div class="floating-emoji emoji3">🌸</div>
    <div class="floating-emoji emoji4">🎊</div>
    <div class="floating-emoji emoji5">🎯</div>
    <div class="floating-emoji emoji6">🎨</div>
    
    <!-- 闪烁装饰 -->
    <div class="sparkle sparkle1">✨</div>
    <div class="sparkle sparkle2">💫</div>
    <div class="sparkle sparkle3">⭐</div>
    
    <!-- 飘动的心形 -->
    <div class="heart-float heart1">💕</div>
    <div class="heart-float heart2">💖</div>
    <div class="heart-float heart3">💝</div>
    <div class="heart-float heart4">💗</div>
    <div class="heart-float heart5">💘</div>
    
    <h1>超棒的金老师！</h1>
    <h2>教师节快乐呀～ 🎉</h2>
    <div class="emoji-row">🌈 ✨ 🎭 ✨ 🌈</div>
    
    <div class="content">
        超好脾气超耐心的金老师！！！🤩<br>
        我们这群小糊涂犯错都靠您宽容！😆<br>
        希望您每天都开开心心，笑容满满！💕
    </div>
    
    <div class="heart-row">
        💖 我们的超级英雄老师 💖
    </div>
    
    <div class="characters">
        <div class="character">
            <div class="xiaoding">🧒</div>
            <div class="character-name">小丁</div>
            <div class="speech-bubble">老师最棒！</div>
        </div>
        
        <div class="character">
            <div class="dazi">👦</div>
            <div class="character-name">达子</div>
            <div class="speech-bubble">感谢老师！</div>
        </div>
        
        <div class="character teacher">
            <div>👨‍🏫</div>
            <div class="character-name">金老师</div>
        </div>
        
        <div class="character">
            <div class="xiaohe">👧</div>
            <div class="character-name">小何</div>
            <div class="speech-bubble">老师辛苦了！</div>
        </div>
        
        <div class="character">
            <div class="xiaojin">🙋‍♂️</div>
            <div class="character-name">小金</div>
            <div class="speech-bubble">节日快乐！</div>
        </div>
    </div>
    
    <div class="fun-message">
        🎪 这是我们给您准备的小惊喜哦！🎪
    </div>
    
    <div class="date">
        2025年9月10日 · 最特别的教师节 🌟
    </div>
</body>
</html>
