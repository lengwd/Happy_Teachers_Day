<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐 - 金老师</title>
    <style>
        body {
            background: linear-gradient(135deg, #7b6ee9 0%, #9b8eea 100%);
            color: #fff;
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 60px;
            margin-bottom: 0.2em;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .emoji-row {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .content {
            font-size: 1.3em;
            line-height: 2;
            margin-bottom: 1.5em;
        }
        .heart-row {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .date {
            margin-top: 2em;
            font-size: 1em;
            letter-spacing: 2px;
        }
        .stick-figures {
            margin-top: 3em;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .stick-figure {
            width: 70px;
            height: 120px;
            position: relative;
        }
        /* 简单的火柴人绘制 */
        .head {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .body {
            position: absolute;
            top: 40px;
            left: 34px;
            width: 3px;
            height: 50px;
            background: #fff;
        }
        .arm-left, .arm-right {
            position: absolute;
            top: 55px;
            width: 30px;
            height: 3px;
            background: #fff;
        }
        .arm-left {
            left: 5px;
            transform: rotate(-25deg);
        }
        .arm-right {
            left: 35px;
            transform: rotate(25deg);
        }
        .leg-left, .leg-right {
            position: absolute;
            top: 90px;
            width: 3px;
            height: 30px;
            background: #fff;
        }
        .leg-left {
            left: 25px;
            transform: rotate(-15deg);
        }
        .leg-right {
            left: 45px;
            transform: rotate(15deg);
        }
        /* 火柴人装饰 */
        .apple {
            position: absolute;
            top: 35px;
            left: 0px;
            font-size: 1.5em;
        }
        .book {
            position: absolute;
            top: 60px;
            left: 50px;
            font-size: 1.2em;
        }
        .star {
            position: absolute;
            top: 105px;
            left: 60px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>金老师</h1>
    <h2>教师节快乐！</h2>
    <div class="emoji-row">🌹 🌻 🌷</div>
    <div class="content">
        亲爱的金老师，您是我们心中最亮的明星✨<br>
        您的每一句话都如甘露般滋润着我们的心田<br>
        感谢您的悉心教导和无私奉献<br>
        愿您身体健康，工作顺利
    </div>
    <div class="heart-row">
        ❤️ 桃李满天下，幸福永相伴 ❤️
    </div>
    <div class="date">
        2025年9月10日 · 教师节
    </div>
    <div class="stick-figures">
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
            <div class="apple">🍎</div>
        </div>
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
        </div>
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
            <div class="book">📖</div>
        </div>
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
        </div>
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
            <div class="star">⭐</div>
        </div>
    </div>
</body>
</html>
