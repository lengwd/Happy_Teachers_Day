<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐 - 金老师</title>
    <style>
        body {
            background: linear-gradient(135deg, #7b6ee9 0%, #9b8eea 100%);
            color: #fff;
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 60px;
            margin-bottom: 0.2em;
            letter-spacing: 5px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 1em;
            font-weight: 500;
        }
        .emoji-row {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .content {
            font-size: 1.3em;
            line-height: 2;
            margin-bottom: 1.5em;
        }
        .heart-row {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .date {
            margin-top: 2em;
            font-size: 1em;
            letter-spacing: 2px;
        }
        .stick-figures {
            margin-top: 3em;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .stick-figure {
            width: 70px;
            height: 120px;
            position: relative;
            transition: transform 0.2s;
        }
        .stick-figure:hover {
            transform: scale(1.1) rotate(-5deg);
        }
        /* 火柴人绘制 */
        .head {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .body {
            position: absolute;
            top: 40px;
            left: 34px;
            width: 3px;
            height: 50px;
            background: #fff;
        }
        .arm-left, .arm-right {
            position: absolute;
            top: 55px;
            width: 30px;
            height: 3px;
            background: #fff;
        }
        .arm-left {
            left: 5px;
            transform: rotate(-25deg);
        }
        .arm-right {
            left: 35px;
            transform: rotate(25deg);
        }
        .leg-left, .leg-right {
            position: absolute;
            top: 90px;
            width: 3px;
            height: 30px;
            background: #fff;
        }
        .leg-left {
            left: 25px;
            transform: rotate(-15deg);
        }
        .leg-right {
            left: 45px;
            transform: rotate(15deg);
        }
        /* 火柴人装饰 */
        .apple {
            position: absolute;
            top: 35px;
            left: 0px;
            font-size: 1.5em;
        }
        .book {
            position: absolute;
            top: 60px;
            left: 50px;
            font-size: 1.2em;
        }
        .star {
            position: absolute;
            top: 105px;
            left: 60px;
            font-size: 1.2em;
        }
        .flower {
            position: absolute;
            top: 10px;
            left: 45px;
            font-size: 1.2em;
        }
        .skirt {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 30px;
            height: 40px;
            background: #fff;
            border-radius: 0 0 30px 30px;
            opacity: 0.2;
        }
        .name-label {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: #ffe066;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 2px 10px;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .teacher-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1em;
            color: #fffa90;
            background: #7b6ee9;
            border-radius: 10px;
            padding: 4px 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
        }
    </style>
</head>
<body>
    <h1>金老师！</h1>
    <h2>教师节快乐！</h2>
    <div class="emoji-row">🌻💐🎉</div>
    <div class="content">
        嘻嘻！今天是教师节，<br>
        金老师，您就是我们的超级英雄！🦸‍♂️<br>
        小丁的脑洞、达子的段子、小何的可爱、小金的活力，<br>
        都在您的悉心教导下闪闪发光！<br>
        感谢您把我们从“小迷糊”带成了“小机灵”！<br>
        祝您每天都开心，永远元气满满！
    </div>
    <div class="heart-row">
        ❤️ 金老师最棒！桃李满天下，快乐常伴身边！❤️
    </div>
    <div class="date">
        2025年9月10日 · 教师节
    </div>
    <div class="stick-figures">
        <!-- 小丁 -->
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
            <div class="apple">🍎</div>
            <div class="name-label">小丁</div>
        </div>
        <!-- 达子 -->
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
            <div class="flower">🌼</div>
            <div class="name-label">达子</div>
        </div>
        <!-- 金老师 -->
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
            <div class="book">📖</div>
            <div class="teacher-label">金老师</div>
        </div>
        <!-- 小何 -->
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
            <div class="skirt"></div>
            <div class="name-label">小何</div>
        </div>
        <!-- 小金 -->
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
            <div class="star">⭐</div>
            <div class="name-label">小金</div>
        </div>
    </div>
</body>
</html>
